<html>
    <head>
<style>

body {
    font-size: 3em;
    font-family: Helvetica;
}

button,
textarea {
    padding: 0.25em;
    margin: 0.25em;
    font-size: 1em;
}

button {
    background-color: #1bc0ff;
    border: none;
    box-shadow: 4px 3px 10px 0px rgba(0,0,0,0.5);
}

div {
    font-size: 1.5em;
    padding: 0.25em;
}

table {
    border-collapse: collapse;
    width: 100%;
    font-size: 40%;
}

td {
    border: 1px solid #ccc;
    padding: 0.25em;
}

button,
textarea {
    width: 100%;
}

</style>
    </head>
    <body>
        <textarea id="input"></textarea><br/>
        <button id="sentimentButton">Check Sentiment</button>
        <div id="output">
            <table>
                <thead>
                    <tr>
                        <th>Negative %</th>
                        <th>Neutral %</th>
                        <th>Positive %</th>
                        <th>Compound Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="neg-score">-</td>
                        <td id="neu-score">-</td>
                        <td id="pos-score">-</td>
                        <td id="compound-score">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="posButton">Tag Parts of Speech</button>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Speech Code</th>
                        <th>Part of Speech</th>
                    </tr>
                </thead>
                <tbody id="posOutput">
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="eneButton">Extract Named Entities</button>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Entity</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="eneOutput">
                    <tr>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    <script>


var PartOfSpeechLookup = {
"CC":	"Coordinating conjunction",
"CD":	"Cardinal number",
"DT":	"Determiner",
"EX":	"Existential there",
"FW":	"Foreign word",
"IN":	"Preposition or subordinating conjunction",
"JJ":	"Adjective",
"JJR":	"Adjective, comparative",
"JJS":	"Adjective, superlative",
"LS":	"List item marker",
"MD":	"Modal",
"NN":	"Noun, singular or mass",
"NNS":	"Noun, plural",
"NNP":	"Proper noun, singular",
"NNPS":	"Proper noun, plural",
"PDT":	"Predeterminer",
"POS":	"Possessive ending",
"PRP":	"Personal pronoun",
"PRP$":	"Possessive pronoun",
"RB":	"Adverb",
"RBR":	"Adverb, comparative",
"RBS":	"Adverb, superlative",
"RP":	"Particle",
"SYM":	"Symbol",
"TO":	"to",
"UH":	"Interjection",
"VB":	"Verb, base form",
"VBD":	"Verb, past tense",
"VBG":	"Verb, gerund or present participle",
"VBN":	"Verb, past participle",
"VBP":	"Verb, non-3rd person singular present",
"VBZ":	"Verb, 3rd person singular present",
"WDT":	"Wh-determiner",
"WP":	"Wh-pronoun",
"WP$":	"Possessive wh-pronoun",
"WRB":	"Wh-adverb"
}
var output = document.getElementById("output")
var input = document.getElementById("input")
var button = document.getElementById("sentimentButton")
button.onclick = function(e) {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/polarity')
    xhr.onload = function() {
        obj = {}
        try {
            obj = JSON.parse(xhr.responseText)
        } catch (e) {
            output.innerHTML = xhr.responseText
        }
        for (var i in obj) {
            document.querySelector("#" + i + "-score").innerText = obj[i]
        }
    }
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.send(JSON.stringify({content: input.value}))
}

var posButton = document.getElementById("posButton")
posButton.onclick = function(e) {
    var output = document.getElementById("posOutput")
    while (output.hasChildNodes()) {
        output.removeChild(output.firstChild)
    }
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/pos')
    xhr.onload = function() {
        obj = {}
        try {
            obj = JSON.parse(xhr.responseText)
        } catch (e) {
            output.innerHTML = xhr.responseText
        }
        for (var i in obj) {
            var tr = document.createElement("tr")
            var td = document.createElement("td")
            td.innerText = obj[i][0]
            tr.appendChild(td)
            td = document.createElement("td")
            partOfSpeechAbbrev = obj[i][1]
            td.innerText = partOfSpeechAbbrev
            tr.appendChild(td)
            td = document.createElement("td")
            partOfSpeech = PartOfSpeechLookup[partOfSpeechAbbrev]
            td.innerText = partOfSpeech
            tr.appendChild(td)

            output.appendChild(tr)
        }
    }
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.send(JSON.stringify({content: input.value}))
}

var eneButton = document.getElementById("eneButton")
eneButton.onclick = function(e) {
    var output = document.getElementById("eneOutput")
    while (output.hasChildNodes()) {
        output.removeChild(output.firstChild)
    }
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/get_named_entities')
    xhr.onload = function() {
        obj = {}
        try {
            obj = JSON.parse(xhr.responseText)
        } catch (e) {
            output.innerHTML = xhr.responseText
        }
        for (var i in obj) {
            var tr = document.createElement("tr")
            var td = document.createElement("td")
            td.innerText = obj[i][0]
            tr.appendChild(td)
            td = document.createElement("td")
            td.innerText = obj[i][1]
            tr.appendChild(td)
            output.appendChild(tr)
        }
    }
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.send(JSON.stringify({content: input.value}))
}
    </script>
    </body>
</html>
